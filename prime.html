<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    function printPrime(){
     var i=0;
     var j=0;

     limit=document.getElementById('limit').value;

    for (i=1; i<=limit;i++){
        c=0;
   
    for(j=1;j<=i;j++){

       if(i%j==0) {
          c++;

      
    } 
}

    if (c==2){
        document.getElementById("result").insertAdjacentHTML('beforeend',i +'<br>');
    }
  }
}   
</script>

</head>
<body>
   <h2> javascipt to Print to prime numbers </h2>
  <input type="number" name="limit" id="limit" min="0" style="width:100px"/>
 <input type="submit" value="PrintPrime Numbers" onclick="printPrime()" name="print"/>
 <div id="result"></div>
</body>
</html>
